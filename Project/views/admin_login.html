<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login | Metro Rail Management System</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');
    
    :root {
      --bg: #f8fafc;
      --text: #1e293b;
      --muted: #64748b;
      --brand: #059669;
      --brand-600: #047857;
      --brand-light: #d1fae5;
      --surface: #ffffff;
      --border: #e2e8f0;
      --accent: #ef4444;
      --gradient-start: #059669;
      --gradient-end: #34d399;
      --shadow-light: rgba(0, 0, 0, 0.1);
      --shadow-medium: rgba(0, 0, 0, 0.15);
    }
    
    html[data-theme="dark"] {
      --bg: #0f172a;
      --text: #f1f5f9;
      --muted: #94a3b8;
      --brand: #34d399;
      --brand-600: #10b981;
      --brand-light: #064e3b;
      --surface: #1e293b;
      --border: #334155;
      --accent: #f87171;
      --gradient-start: #34d399;
      --gradient-end: #059669;
      --shadow-light: rgba(0, 0, 0, 0.3);
      --shadow-medium: rgba(0, 0, 0, 0.4);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
      opacity: 0.05;
      z-index: -2;
      animation: gradientShift 12s ease-in-out infinite alternate;
    }
    
    body::after {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background-image: 
        radial-gradient(circle at 25% 25%, var(--brand) 1px, transparent 1px),
        radial-gradient(circle at 75% 75%, var(--accent) 1px, transparent 1px);
      background-size: 50px 50px, 30px 30px;
      opacity: 0.03;
      z-index: -1;
      animation: floatingDots 20s linear infinite;
    }
    
    @keyframes gradientShift {
      0% { transform: translateX(-30px) translateY(-20px) rotate(0deg); }
      100% { transform: translateX(30px) translateY(20px) rotate(1deg); }
    }
    
    @keyframes floatingDots {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(-20px, -20px) rotate(360deg); }
    }
    
    .login-container {
      background: var(--surface);
      padding: 50px 40px;
      border-radius: 25px;
      border: 1px solid var(--border);
      box-shadow: 0 25px 60px var(--shadow-light);
      max-width: 450px;
      width: 90%;
      position: relative;
      backdrop-filter: blur(10px);
      animation: slideInUp 0.8s ease-out;
    }
    
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    .login-container::before {
      content: '';
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      border-radius: 25px;
      background: linear-gradient(135deg, var(--brand), var(--accent));
      z-index: -1;
      opacity: 0.1;
    }
    
    .logo-section {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .logo-section img {
      height: 70px;
      width: auto;
      margin-bottom: 20px;
      filter: drop-shadow(0 4px 12px var(--shadow-light));
      animation: logoFloat 4s ease-in-out infinite;
    }
    
    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(-8px) scale(1.05); }
    }
    
    .logo-text {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--brand), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }
    
    .admin-badge {
      display: inline-block;
      background: linear-gradient(135deg, var(--brand), var(--brand-600));
      color: white;
      padding: 8px 20px;
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 8px 20px rgba(5, 150, 105, 0.3);
    }
    
    .form-group {
      margin-bottom: 25px;
      position: relative;
    }
    
    .form-group label {
      display: block;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-group input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid var(--border);
      border-radius: 15px;
      background: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--brand);
      box-shadow: 0 0 0 4px rgba(5, 150, 105, 0.1);
      transform: translateY(-2px);
    }
    
    .form-group input:focus + label {
      color: var(--brand);
    }
    
    .form-group.password-field {
      position: relative;
    }
    
    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      font-size: 1.2rem;
      padding: 5px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    
    .password-toggle:hover {
      color: var(--brand);
      background: var(--brand-light);
    }
    
    .login-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--brand), var(--brand-600));
      color: white;
      border: none;
      border-radius: 15px;
      font-family: 'Poppins', sans-serif;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(5, 150, 105, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .login-btn:hover::before {
      left: 100%;
    }
    
    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(5, 150, 105, 0.4);
    }
    
    .login-btn:active {
      transform: translateY(0);
    }
    
    .login-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    
    .alert {
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      font-weight: 500;
      display: none;
      animation: slideInDown 0.5s ease-out;
    }
    
    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .alert.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #34d399;
    }
    
    .alert.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #f87171;
    }
    
    .alert.info {
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #60a5fa;
    }
    
    .theme-toggle {
      position: fixed;
      top: 30px;
      right: 30px;
      background: var(--surface);
      border: 2px solid var(--border);
      color: var(--text);
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.3rem;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px var(--shadow-light);
      z-index: 100;
    }
    
    .theme-toggle:hover {
      border-color: var(--brand);
      transform: scale(1.1) rotate(10deg);
    }
    
    .back-link {
      position: fixed;
      top: 30px;
      left: 30px;
      color: var(--brand);
      text-decoration: none;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 25px;
      background: var(--surface);
      border: 2px solid var(--border);
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px var(--shadow-light);
    }
    
    .back-link:hover {
      background: var(--brand-light);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px var(--shadow-medium);
    }
    
    .footer-text {
      text-align: center;
      margin-top: 30px;
      color: var(--muted);
      font-size: 0.9rem;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .login-container {
        margin: 20px;
        padding: 40px 30px;
      }
      
      .theme-toggle,
      .back-link {
        top: 15px;
      }
      
      .theme-toggle {
        right: 15px;
      }
      
      .back-link {
        left: 15px;
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }
    
    /* Loading state */
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }
    
    .loading .login-btn {
      position: relative;
    }
    
    .loading .login-btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
  

  <a href="/" class="back-link">← Back to Home</a>

  <!-- Login Container -->
  <div class="login-container">
    <!-- Logo Section -->
    <div class="logo-section">
      <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-RCmcphX4mo26kjSE8kGXPrxOFmO8sM.png" alt="Metro Rail Logo">
      <div class="logo-text">MetroRail</div>
      <div class="admin-badge">Admin Portal</div>
    </div>

    <!-- Flash Messages -->
    <div id="alertContainer">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert {{ category }}" style="display: block;">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>

    <!-- Login Form -->
    <form id="adminLoginForm" method="POST">
      <div class="form-group">
        <label for="admin_id">Admin ID</label>
        <input type="text" id="admin_id" name="admin_id" required autocomplete="username">
      </div>
      
      <div class="form-group password-field">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
        <button type="button" class="password-toggle" onclick="togglePassword()">👁️</button>
      </div>
      
      <button type="submit" class="login-btn">
        Access Admin Dashboard
      </button>
    </form>

    <!-- Footer -->
    <div class="footer-text">
      Secure admin access to Metro Rail Management System
    </div>
  </div>

  <script>
    // Theme Toggle
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
      
      const themeToggle = document.querySelector('.theme-toggle');
      themeToggle.textContent = newTheme === 'dark' ? '☀️' : '🌙';
    }

    // Password Toggle
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleBtn = document.querySelector('.password-toggle');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = '🙈';
      } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = '👁️';
      }
    }

    // Form Submission with Loading State
    document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
      const form = this;
      const submitBtn = form.querySelector('.login-btn');
      const originalText = submitBtn.textContent;
      
      // Add loading state
      form.classList.add('loading');
      submitBtn.textContent = 'Authenticating...';
      submitBtn.disabled = true;
      
      // Remove loading state after a short delay (form will submit)
      setTimeout(() => {
        if (!form.classList.contains('submitted')) {
          form.classList.remove('loading');
          submitBtn.textContent = originalText;
          submitBtn.disabled = false;
        }
      }, 3000);
      
      form.classList.add('submitted');
    });

    // Auto-hide flash messages
    document.addEventListener('DOMContentLoaded', function() {
      const alerts = document.querySelectorAll('.alert');
      alerts.forEach(alert => {
        if (alert.style.display === 'block') {
          setTimeout(() => {
            alert.style.animation = 'slideInDown 0.5s ease-out reverse';
            setTimeout(() => {
              alert.style.display = 'none';
            }, 500);
          }, 4000);
        }
      });

      // Focus on first input
      document.getElementById('admin_id').focus();
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      // Alt + T for theme toggle
      if (e.altKey && e.key === 't') {
        e.preventDefault();
        toggleTheme();
      }
      
      // Alt + P for password toggle
      if (e.altKey && e.key === 'p') {
        e.preventDefault();
        togglePassword();
      }
    });

    // Enhanced security - clear form on page unload
    window.addEventListener('beforeunload', function() {
      document.getElementById('password').value = '';
    });
  </script>
</body>

</html>
