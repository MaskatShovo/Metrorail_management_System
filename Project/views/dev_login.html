<!-- views/dev_login.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dev Login</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#f7f7fb; margin:0; }
    .wrap { max-width: 420px; margin: 10vh auto; background:#fff; border:1px solid #eee; border-radius:16px; padding:24px; box-shadow:0 2px 12px rgba(0,0,0,.06); }
    h1 { margin:0 0 16px; font-size:22px; }
    label { display:block; font-size:12px; color:#555; margin-bottom:6px; }
    input[type="text"] { width:100%; padding:10px 12px; border:1px solid #ddd; border-radius:10px; }
    button { margin-top:12px; padding:10px 14px; border-radius:10px; border:1px solid #cfe3ff; background:#eef6ff; cursor:pointer; }
    .hint { font-size:12px; color:#666; margin-top:8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Dev Login</h1>
    <form method="POST">
      <input type="hidden" name="next" value="{{ next or '' }}"/>
      <label>User ID</label>
      <input type="text" name="user_id" placeholder="e.g. 1" required>
      <button type="submit">Continue</button>
    </form>
    <div class="hint">
      Tip: You can also visit <code>/dev-login?user_id=1</code> to auto-login.<br/>
      After login youâ€™ll be redirected to <code>{{ next or '/dashboard' }}</code>.
    </div>
  </div>
</body>
</html>
