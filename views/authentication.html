<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Metro Rail - Authentication</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');
    
    :root {
      --bg: #f8fafc;
      --text: #1e293b;
      --muted: #64748b;
      --brand: #059669;
      --brand-600: #047857;
      --brand-light: #d1fae5;
      --surface: #ffffff;
      --border: #e2e8f0;
      --warn: #f59e0b;
      --good: #10b981;
      --accent: #ef4444;
      --gradient-start: #059669;
      --gradient-end: #34d399;
    }
    
    html[data-theme="dark"] {
      --bg: #0f172a;
      --text: #f1f5f9;
      --muted: #94a3b8;
      --brand: #34d399;
      --brand-600: #10b981;
      --brand-light: #064e3b;
      --surface: #1e293b;
      --border: #334155;
      --warn: #fbbf24;
      --good: #34d399;
      --accent: #f87171;
      --gradient-start: #34d399;
      --gradient-end: #059669;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
      opacity: 0.03;
      z-index: -1;
      animation: gradientShift 8s ease-in-out infinite alternate;
    }
    
    @keyframes gradientShift {
      0% { transform: translateX(-50px) translateY(-30px) rotate(0deg); }
      100% { transform: translateX(50px) translateY(30px) rotate(2deg); }
    }
    
   
    header {
      background: var(--surface);
      padding: 15px 30px;
      border-bottom: 1px solid var(--border);
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
    }
    
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .logo-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .logo-section img {
      height: 50px;
      width: auto;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,0.1));
      animation: logoFloat 3s ease-in-out infinite;
    }
    
    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }
    
    .logo-text {
      font-size: 1.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--brand), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .back-btn {
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      font-size: 1rem;
      padding: 8px 16px;
      border-radius: 25px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .back-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .back-btn:hover {
      color: var(--brand);
      background: var(--brand-light);
      transform: translateY(-2px);
    }
    
    .back-btn:hover::before {
      left: 100%;
    }
    
    
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 30px;
    }
    
    .auth-container {
      background: var(--surface);
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
      position: relative;
      overflow: hidden;
      border: 1px solid var(--border);
    }
    
    .auth-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(5,150,105,0.05) 0%, transparent 70%);
      animation: containerRotate 20s linear infinite;
    }
    
    @keyframes containerRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .auth-content {
      position: relative;
      z-index: 2;
    }
    
    .auth-title {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 15px;
      background: linear-gradient(135deg, var(--brand), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: titlePulse 2s ease-in-out infinite alternate;
    }
    
    @keyframes titlePulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.02); }
    }
    
    .auth-subtitle {
      font-size: 1.2rem;
      color: var(--muted);
      margin-bottom: 40px;
      font-weight: 400;
    }
    
    .auth-options {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .auth-btn {
      display: block;
      padding: 20px 30px;
      border-radius: 15px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border: 2px solid var(--brand);
    }
    
    .auth-btn-primary {
      background: linear-gradient(135deg, var(--brand), var(--brand-600));
      color: white;
      box-shadow: 0 8px 25px rgba(5,150,105,0.3);
    }
    
    .auth-btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(5,150,105,0.4);
    }
    
    .auth-btn-outline {
      background: transparent;
      color: var(--brand);
    }
    
    .auth-btn-outline:hover {
      background: var(--brand);
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(5,150,105,0.3);
    }
    
    .auth-icon {
      font-size: 1.5rem;
      margin-right: 10px;
    }
    
   
    footer {
      background: linear-gradient(135deg, var(--surface) 0%, var(--brand-light) 100%);
      text-align: center;
      padding: 30px;
      border-top: 1px solid var(--border);
    }
    
    footer p {
      font-weight: 500;
      color: var(--muted);
      font-size: 1rem;
    }
    

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 20px;
      }
      
      .auth-container {
        padding: 40px 30px;
        margin: 20px;
      }
      
      .auth-title {
        font-size: 2rem;
      }
      
      .auth-subtitle {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  
  <header>
    <div class="header-content">
      <div class="logo-section">
        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-RCmcphX4mo26kjSE8kGXPrxOFmO8sM.png" alt="Metro Rail Logo">
        <div class="logo-text">MetroRail</div>
      </div>
      
      <a class="back-btn" href="{{ url_for('main_routes.home') }}">üè† Back to Home</a>
    </div>
  </header>

  
  <main>
    <div class="auth-container">
      <div class="auth-content">
        <h1 class="auth-title">Welcome Back! üöä</h1>
        <p class="auth-subtitle">Choose your preferred way to access your Metro Rail account</p>
        
        <div class="auth-options">
          
          <a  class="auth-btn auth-btn-primary" href="{{ url_for('main_routes.login') }}">
            <span class="auth-icon">üîë</span>            
              Login
          </a>
          <a  class="auth-btn auth-btn-outline" href="{{ url_for('main_routes.create_account') }}">
            <span class="auth-icon">‚ú®</span>            
              Create Account
          </a>

        </div>
      </div>
    </div>
  </main>

 
  <footer>
    <p>üöä ¬© 2025 Metro Rail Authority - Connecting Communities, Powering Progress</p>
  </footer>
</body>
</html>
