<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');
        
        :root {
            --bg: #f8fafc;
            --text: #1e293b;
            --muted: #64748b;
            --brand: #3b82f6;
            --brand-600: #2563eb;
            --brand-light: #dbeafe;
            --surface: #ffffff;
            --border: #e2e8f0;
            --accent: #8b5cf6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 800px;
            padding: 40px;
            text-align: center;
            background: var(--surface);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin: 20px;
        }
        
        .account-image {
            width: 100%;
            max-width: 500px;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
        }
        
        .account-image:hover {
            transform: scale(1.02);
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--brand), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .instructions {
            font-size: 1.2rem;
            color: var(--muted);
            margin-bottom: 30px;
            font-weight: 400;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .instructions ul {
            list-style: none;
            padding: 0;
        }
        
        .instructions li {
            margin-bottom: 15px;
            padding-left: 30px;
            position: relative;
        }
        
        .instructions li::before {
            content: 'âœ“';
            position: absolute;
            left: 0;
            color: var(--brand);
            font-weight: bold;
            font-size: 1.3rem;
        }
        
        .next-btn {
            display: inline-block;
            padding: 18px 40px;
            background: linear-gradient(135deg, var(--brand), var(--brand-600));
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(59,130,246,0.3);
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .next-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(59,130,246,0.4);
        }
        
        .next-btn:hover::before {
            left: 100%;
        }
        
        .next-btn:active {
            transform: translateY(-1px);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container > * {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        .container > *:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .container > *:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        .container > *:nth-child(4) {
            animation-delay: 0.6s;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .instructions {
                font-size: 1.1rem;
                text-align: center;
            }
            
            .next-btn {
                padding: 15px 30px;
                font-size: 1.1rem;
            }
            
            .account-image {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <img src="create_account.jpg" alt="Create Account" class="account-image"> -->
        <img src="{{ url_for('static', filename='images/create_account.jpg') }}" alt="Create Account" class="account-image">
        <h1>Create Your Account</h1>
        <div class="instructions">
            <p style="text-align: center; margin-bottom: 25px; font-weight: 600;">Follow these simple steps to get started:</p>
            <ul>
                <li>Choose a unique username that represents you</li>
                <li>Use a strong password with at least 8 characters</li>
                <li>Provide a valid email address </li>
                <li>Complete your profile with basic information</li>
                <li>Provide a NID </li>
            </ul>
        </div>
        <button class="next-btn" onclick="window.location.href='/w3'">Next</button>
    </div>

    <script>
        function handleNext() {
            // Add a smooth click animation
            const btn = document.querySelector('.next-btn');
            btn.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                btn.style.transform = '';
                // You can add your navigation logic here
                alert('Ready to create your account! Redirecting to registration form...');
                // Example: window.location.href = '/register';
            }, 150);
        }

        // Add smooth scroll behavior and entrance animations
        document.addEventListener('DOMContentLoaded', function() {
            // Add a subtle parallax effect to the image
            const accountImage = document.querySelector('.account-image');
            
            window.addEventListener('scroll', () => {
                const scrolled = window.pageYOffset;
                accountImage.style.transform = `translateY(${scrolled * 0.1}px)`;
            });
            
            // Add keyboard support for the button
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && document.activeElement.classList.contains('next-btn')) {
                    handleNext();
                }
            });
        });
    </script>
</body>
</html>
